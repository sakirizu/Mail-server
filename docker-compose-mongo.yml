version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ssmail_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ssmail_admin
      MONGO_INITDB_ROOT_PASSWORD: ssmail_password_2024
      MONGO_INITDB_DATABASE: ssmail_db
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - ssmail_network

  mongo-express:
    image: mongo-express:latest
    container_name: ssmail_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ssmail_admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: ssmail_password_2024
      ME_CONFIG_MONGODB_URL: mongodb://ssmail_admin:ssmail_password_2024@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - ssmail_network

volumes:
  mongodb_data:

networks:
  ssmail_network:
    driver: bridge